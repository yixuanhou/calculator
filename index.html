<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="cal">
        <section class="cal-screen">
         0
        </section>
        <section class="cal-buttons">
            <div class="cal-row">
                <button class="double cal-button">C</button>
                <button class="cal-button">↩︎</button>
                <button class="cal-button">%</button>
            </div>
            <div class="cal-row">
                    <button class="cal-button">7</button>
                    <button class="cal-button">8</button>
                    <button class="cal-button">9</button>
                    <button class="cal-button">x</button>
            </div>
            <div class="cal-row">
                    <button class="cal-button">4</button>
                    <button class="cal-button">5</button>
                    <button class="cal-button">6</button>
                    <button class="cal-button">-</button>
            </div>
            <div class="cal-row">
                    <button class="cal-button">3</button>
                    <button class="cal-button">2</button>
                    <button class="cal-button">1</button>
                    <button class="cal-button">+</button>
            </div>
            <div class="cal-row">
                    <button class="triple cal-button">0</button>
                    <button class="cal-button">=</button>
            </div>
        </section>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
